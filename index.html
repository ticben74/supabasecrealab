
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصة مختبرات الإبداع</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      body { font-family: 'Cairo', sans-serif; }
      .leaflet-container { width: 100%; height: 100%; border-radius: 2.5rem; z-index: 10; }
      .custom-div-icon { background: none; border: none; }
      .marker-pin {
        width: 32px; height: 32px; border-radius: 50% 50% 50% 0; background: #facc15;
        position: absolute; transform: rotate(-45deg); left: 50%; top: 50%; margin: -16px 0 0 -16px;
        display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        border: 2px solid white; transition: all 0.3s ease;
      }
      .marker-pin:hover { transform: rotate(-45deg) scale(1.1); z-index: 1000; }
      .marker-pin .marker-inner { transform: rotate(45deg); font-size: 16px; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      /* Performance Optimized Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .animate-fade-in { animation: fade-in 0.5s ease-out; }
      .animate-slide-up { animation: slide-up 0.6s ease-out; }
      .animate-spin-slow { animation: spin-slow 3s linear infinite; }
      
      .delay-100 { animation-delay: 0.1s; }
      .delay-150 { animation-delay: 0.15s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      
      /* Image optimization */
      img { content-visibility: auto; }
    </style>
